---
layout: default
comments: true
---

<div class="post">
  <div class="header" title="{{ page.categories | array_to_sentence_string }}"><h1>
    {{ page.title | format_text }}

    <span class="date"><span class="bracket">[</span>{{ page.date | date:"%A, %Y-%m-%d" }}<span class="bracket">]</span></span>
    <div style="clear: both"></div>
  </h1></div>

  <div class="content">
    {{ content }}
  </div>
</div>
